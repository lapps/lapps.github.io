<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/cayman.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/lapps.css"></link>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      {% include buttons.html %}      
    </section>
    <div class="top-menu">
    	<a href="#">Home</a>
    	<a href="#">News</a>
    	<a href="#">Contact</a>
    	<a href="#">About</a>
    </div>
	<a id="top"></a>
    <section class="main-content">    
	  {% include menu.html %} 
      {{ content }}
      <footer class="site-footer">
        <div style="font-size:small; text-align:center; padding-top:10px">Copyright 2017 The Language Applications Grid.</div>
      </footer>
    </section>
  </body>
</html>
