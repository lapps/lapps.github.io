{% if page.menu %}
<div class="menu">
	{% for menu in page.menu %}
		{% for item in menu %}
			{% if item[1].first %}
				<div class="submenu">
					<button class="button" onclick="show_menu(this)">{{item[0]}}</button>
					<div class="content">
						{% for part in item[1] %}
							<a href="{{part.first[1]}}">{{ part.first[0] }}</a>
						{% endfor %}
					</div>
				</div>
			{% else %}
				<a href="{{item[1]}}">{{item[0]}}</a>
			{% endif %}
		{% endfor %}
	{% endfor %}
</div>
{% endif %}
